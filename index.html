<html>
<head>
    <title>TV PiS</title>
    <script
	    src="https://code.jquery.com/jquery-1.10.2.min.js"
        crossorigin="anonymous"></script>
    <script 
        src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"
        crossorigin="anonymous"></script>
    <!-- aby dodac nowy obrazek: zrob pr https://github.com/tvpis/tvpis.github.io/pull/new/master -->
    <meta name="x-prorok" content="Zbigniew Stonoga" />
    <meta name="x-future" content="Bedzie was pis jebal jak was platforma nie jebala" />
    <meta name="keywords" content="Telewizja Polska, Prawo i Sprawiedliwość, PiS, TVP, TVP Info, TVP.info, TVPIS, Paski TVP, Paski TVP Info" />
    <meta name="author" content="George Soros" />
    <meta charset="UTF-8"> 
    <style type="text/css">
        body {
            width: 100%;
            text-align: center;
            height: 100%;
        }
        body, html {
            overflow: hidden;
            margin: 0px;
            padding: 0px;
        }
        .d {
            height: 100%;
            width: 100%;
            display: block;
        }
        .d img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0px auto;
        }
        .d .r {
            
            display: none
        }
        .j, .l {
            position: absolute;
            background: #fff;
            opacity: 0.4;
            z-index: 666;
            left: 0px;
            width: 100px;
            margin: 0px 0px 0px 0px;
            padding: 0px 0px 0px 0px;
            height: 100%;
            display: block;
            top: 0px;
        }
        .j:hover, .l:hover {
            background: #ddd;
            cursor: pointer;
        }
        .l {
            left: initial;
            right: 0px;
        }
        .j span, .l span {
            top: 50%;
            font-size: xx-large;
            position: absolute;
            text-align: center;
        }
        .q img {
            width: 20px;
            height: 20px;
            display: inline-block;
        }
    </style>
    <script type="text/javascript">
        images = [];
        imageIndex = 0;
        var loadImages = function(list) {
            images = list;
            $(window).on('hashchange', function() {
                if(window.location.hash) {
                    var hash = window.location.hash.substring(1);
                    imageIndex = hash - 1;
                    if(imageIndex <= 0) 
                        imageIndex = 0
                    if(imageIndex >= images.length - 1)
                        imageIndex = images.length - 1;
                    loadImage();
                }
            });
            $(document).ready(function() {
                if(window.location.hash) {
                    var hash = window.location.hash.substring(1);
                    imageIndex = hash - 1;
                    if(imageIndex <= 0) 
                            imageIndex = 0
                    if(imageIndex > images.length - 1)
                        imageIndex = images.length - 1;
                } else { 
                    randImage();
                }
                loadImage();
                
                $("#j").click(prevImage);
                $("#l").click(nextImage);
                $("#c").on("swipeleft", nextImage);
                $("#c").on("swiperight", prevImage);
                $("#c").load(function() { 
                    $(".l,.j").css("height", $(".c").css("height"));
                    $(".d .r").hide();
                    $(".d .c").show();
                    
                });
            });
            
        }
        var loadImage = function() {
            $(".d .r").show();
            $(".d .c").hide();
            $("#c").attr("src",  "img/" + images[imageIndex]);
            window.location.hash = imageIndex + 1;
        }
        var randImage = function() {
            imageIndex = Math.floor(Math.random()*images.length)
            loadImage();
        }
        var nextImage = function() {
            imageIndex+=1;
            if(imageIndex >= images.length) 
                imageIndex = 0;
            loadImage();
        }
        var prevImage = function() {
            imageIndex-=1;
            if(imageIndex < 0)
                imageIndex = images.length - 1;
            loadImage();
            
        }
    </script>
    <script type="text/javascript" src="loader.js?v1"></script>
</head>
<body>
    <div class="d">
        <a id="j" class="j"><span>&laquo;</span></a>
        <img id="c" class="c" />
        <img id="r" class="r" src="loading.gif" />
        <a id="l" class="l"><span>&raquo;</span></a>
    </div>

    
    
    
</body>
</html>
